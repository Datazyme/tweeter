<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/pastTweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
    <!--link to fontawesome icons library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="rightContent">
        <div class="right">Write a new tweet</div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header">
      <div>
          <img src="/images/spider.png"> 
      </div>
      <br>
      <div>
          <h2>Ana Bannana</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-inline" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea 
            name="text"
            class="tweet"
            id="tweet-text"
            placeholder="What are you humming about?"
            ></textarea>
          <div class="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>  
      <article class="past-tweets">
        <h5 class="tweet-header">
          <span class="tweet-header-left"><img src="https://i.imgur.com/73hZDYK.png">&nbsp;&nbsp;Newton</span>
          <span>@Sirlsaac</span>
        </h5>
          <span>If I have seen further it is by standing on the shoulders of giants</span>
        <footer name="footer" class="footer" for="tweet-text">
          <span> 10 days ago </span>
          <span>
              <i id="flag" class="fa-solid fa-flag"></i>&nbsp;&nbsp;&nbsp;
              <i id="rotate-arrows" class="fa-solid fa-arrows-rotate"></i>&nbsp;&nbsp;&nbsp;
              <i id="heart" class="fa-solid fa-heart"></i>          
          </span>
        </footer>
      </article>
      
    </main>
  </body>
</html>
<!-- Page-specific (main) content here  <section class="tweet-history" id="tweets-container"> </section>-->
